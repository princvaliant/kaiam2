<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div class="padding-20 text-center">
                    <div><img src="assets/images/logo.png" alt="{{appName}}"></div>
                    <h1 class="md-headline">
                        {{'FORGOT.TITLE' | translate}}
                    </h1>
                </div>
            </md-toolbar>

            <md-content class="md-padding">
                <p>{{'FORGOT.ENTER_EMAIL' | translate}}</p>
                <form name="forgot">
                    <md-input-container>
                        <label for="email">{{'FORGOT.EMAIL.LABEL' | translate}}</label>
                        <input id="email" label="email" name="email" type="email" ng-model="user.email" required/>
                        <div ng-messages="login.email.$error">
                            <div ng-message when="required">
                                {{'FORGOT.EMAIL.PLEASE_ENTER' | translate}}
                            </div>
                            <div ng-message when="email">
                                {{'FORGOT.EMAIL.PLEASE_VALID' | translate}}
                            </div>
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="resetClick()" ng-disabled="lock.$invalid">{{'FORGOT.RESET' | translate}}</md-button>

                    <md-button  class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="/login">{{'FORGOT.LOGIN' | translate}}</md-button>

                </form>
            </md-content>
        </md-card>

    </div>
</div>
