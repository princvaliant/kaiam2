<md-content layout="row" class="overlay-10" flex="100">
    <md-content flex="20" layout-padding>
        <form ng-submit="onSubmit($event)" layout="column">
            <md-input-container flex="100">
                <label>Serial 1</label>
                <input type="text" ng-model="serial1">
            </md-input-container>
            <md-input-container flex="100">
                <label>Serial 2</label>
                <input type="text" ng-model="serial2">
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised"
                       aria-label="button">{{'EPROM.COMPARE-BTN' | translate}}</md-button>
        </form>
    </md-content>
    <md-content flex="80" layout="column" style="padding-top:20px;">
        <md-input-container>
            <label>Page</label>
            <md-select ng-model="page" flex="10"
                       ng-change="pageChange(page)">
                <md-option ng-repeat="p in pages" value="{{p}}">{{p}}</md-option>
            </md-select>
        </md-input-container>
        <md-content layout="row">
            <md-card flex="50">
                <md-card-content>
                   {{memory1}}
                </md-card-content>
            </md-card>
            <md-card flex="50">
                <md-card-content>
                    {{memory2}}
                </md-card-content>
            </md-card>
        </md-content>
    </md-content>

</md-content>
