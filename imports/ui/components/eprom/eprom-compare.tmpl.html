<div layout="row" class="overlay-10" flex="100">
    <md-content flex="16" layout-padding>
        <form ng-submit="onSubmit($event)" layout="column">
            <span><br/></span>
            <md-input-container flex="100">
                <label>Serial 1</label>
                <input type="text" ng-model="serial1">
            </md-input-container>
            <md-input-container flex="100">
                <label>Serial 2</label>
                <input type="text" ng-model="serial2">
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised"
                       aria-label="button">{{'EPROM.COMPARE-BTN' | translate}}</md-button>
        </form>
        <md-divider></md-divider>
        <md-button class="md-warn" ng-click="export(serial1)" ng-show="pageData1"
                   aria-label="button">{{'EPROM.EXPORT-BTN' | translate}} 1</md-button>
        <md-button class="md-warn" ng-click="export(serial2)" ng-show="pageData2"
                   aria-label="button">{{'EPROM.EXPORT-BTN' | translate}} 2</md-button>
    </md-content>
    <md-content flex="80" layout="row" style="padding-top:0px;">
        <md-sidenav style="width:55px;" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="true">
            <div style="font-size:23px;font-weight:bold;margin:17px;">{{page}}</div>
            <md-button ng-repeat="(k, p) in data1" ng-click="pageChange(k)"
                       class="eprombutton">
                <span class="{{p.diff}}">{{k}}</span>
            </md-button>
        </md-sidenav>
        <md-card flex="48" layout-fill layout-padding>
                <md-grid-list md-cols="4" md-gutter="12px" md-row-height="fit" flex="100">
                    <md-grid-tile ng-repeat="col in columns">
                        <div layout="column" layout-fill>
                            <div class="epromhead">{{col.min}} - {{col.max}}</div>
                            <div ng-repeat="pd in pageData1.list" layout="row" class="epromdata {{pd.diff}}"
                                 ng-if="$index >= col.min && $index <= col.max">
                                <div class="epromdata1">
                                    {{$index}}
                                </div>
                                <div class="epromdata2">
                                    {{pd.hex}}
                                </div>
                                <div class="epromdata3">
                                    {{pd.val}}
                                </div>
                            </div>
                        </div>
                    </md-grid-tile>
                </md-grid-list>
        </md-card>
        <md-card flex="48" layout-fill layout-padding>
            <md-grid-list md-cols="4" md-gutter="12px" md-row-height="fit" flex="100">
                <md-grid-tile ng-repeat="col in columns">
                    <div layout="column" layout-fill>
                        <div class="epromhead">{{col.min}} - {{col.max}}</div>
                        <div ng-repeat="pd in pageData2.list" layout="row" class="epromdata {{pd.diff}}"
                             ng-if="$index >= col.min && $index <= col.max">
                            <div class="epromdata1">
                                {{$index}}
                            </div>
                            <div class="epromdata2">
                                {{pd.hex}}
                            </div>
                            <div class="epromdata3">
                                {{pd.val}}
                            </div>
                        </div>
                    </div>
                </md-grid-tile>
            </md-grid-list>
        </md-card>
    </md-content>
</div>
