<div class="spc-container overlay-10" layout="column">
  <div layout="row" layout-margin flex="grow">
    <tri-widget widget-chart flex="grow" style="min-height:2400px;">
      <div layout-sm="column" layout="row" layout-align-sm="start start" layout-align="space-between center" flex="1">
        <md-select layout-padding placeholder="{{'TIMETREND_OPTIONS_INTERVAL' | translate}}" ng-model="interval" ng-change="changeInterval(interval)">
          <md-option ng-repeat="interval in intervals" value="{{interval}}">{{interval | translate}}</md-option>
        </md-select>
        <md-select layout-padding placeholder="{{'TIMETREND_VARIABLE' | translate}}" ng-model="variable" ng-change="changeVariable(variable)">
          <md-option ng-repeat="variable in variables | orderBy" value="{{variable}}">{{variable}}</md-option>
        </md-select>
        <md-select layout-padding placeholder="{{'TIMETREND_OPTIONS_PARTNUMBER' | translate}}" ng-model="partNumber" ng-change="changePartNumber(partNumber)">
          <md-option ng-repeat="partNumber in partNumbers  | orderBy" value="{{partNumber}}">{{partNumber}}</md-option>
        </md-select>
        <md-select layout-padding placeholder="{{'OPTIONS_MANUFACTURERS' | translate}}" ng-model="manufacturer" ng-change="changeManufacturer(manufacturer)">
          <md-option ng-repeat="manufacturer in manufacturers | orderBy" value="{{manufacturer}}">{{manufacturer}}</md-option>
        </md-select>
        <md-input-container>
          <label for="search">{{'SEARCH-SERIAL' | translate}}</label>
          <input type="text" name="search" ng-model="search" aria-label="{{'SEARCH-SERIAL' | translate}}">
        </md-input-container>
        <md-button layout-padding aria-label="{{'SEARCH-SERIAL' | translate}}" style="margin-left:-28px;" ng-click="searchClick(search)">
          <md-icon md-font-icon="icon-replay"></md-icon>
        </md-button>
        <!--<span flex></span>-->
        <!--<md-button layout-padding ng-click="exportClick()" aria-label="{{'EXPORT' | translate}}">-->
          <!--<md-icon md-font-icon="icon-more"></md-icon>-->
          <!--{{'SPC_OPTIONS_EXPORT' | translate}}-->
        <!--</md-button>-->
        <!--<a target="_self" id="trenddataexportlink" download="{{filename}}" ng-href="{{url}}" ng-show="false">Export</a>-->
        <md-progress-circular md-mode="indeterminate" ng-show="showProgress"></md-progress-circular>
      </div>
      <md-tabs class="chartTrendContainer" md-dynamic-height="" md-selected="selectedIndex" md-border-bottom flex="grow">
        <md-tab label="{{variable}}">
          <md-content>
            <md-grid-list flex="" md-cols="2" md-cols-sm="1" md-cols-md="1" md-cols-gt-md="2" md-row-height="300px" md-gutter="5px">
              <md-grid-tile md-colspan="1">
                <div id="timetrend1" class="chartContainer"></div>
              </md-grid-tile>
               <md-grid-tile md-colspan="1">
                <div id="timetrend2" class="chartContainer"></div>
              </md-grid-tile>
               <md-grid-tile md-colspan="1">
                <div id="timetrend3" class="chartContainer"></div>
              </md-grid-tile>
               <md-grid-tile md-colspan="1">
                <div id="timetrend4" class="chartContainer"></div>
              </md-grid-tile>
            </md-grid-list>
          </md-content>
        </md-tab>
      </md-tabs>
    </tri-widget>
  </div>
</div>
