<md-dialog class="mobile-fullwidth-dialog" tabindex="0">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex>
                    <span>{{'SCES.CREATE-TRANSCEIVER' | translate}} {{entity.dc.name}}</span>
                </h2>
                <md-button class="md-icon-button" ng-click="closeClick()" aria-label="cancel">
                    <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" class="md-padding">
            <md-input-container style="width:300px;" md-is-error="form.pnum.$invalid">
                <label for="pnum">Part number</label>
                <md-select name="pnum" ng-model="transceiver.pnum"  ng-required="true" style="margin-bottom:15px;"  ng-change="changePartNumber(transceiver.pnum, 'tosaInputId')">
                    <md-option ng-repeat="partNumber in partNumbers | orderBy"
                               value="{{partNumber}}">{{partNumber}}</md-option>
                </md-select>
                <div ng-messages="form.pnum.$error" md-auto-hide="false" ng-if="form.pnum.$touched">
                    <div ng-message="required">Part number required</div>
                </div>
            </md-input-container>
            <md-input-container style="width:300px;" md-is-error="form.tosa.$invalid">
                <label for="tosa">TOSA</label>
                <input name="tosa" id="tosaInputId" ng-model="transceiver.TOSA" aria-label="TOSA" ng-required="true" ng-keypress="onKeyPressed($event, 'rosaInputId')"/>
                <div ng-messages="form.tosa.$error" md-auto-hide="false" ng-if="form.tosa.$touched">
                    <div ng-message="required">TOSA required</div>
                </div>
            </md-input-container>
            <md-input-container style="width:300px;" md-is-error="form.rosa.$invalid">
                <label for="rosa">ROSA</label>
                <input name="rosa" id="rosaInputId" ng-model="transceiver.ROSA" aria-label="ROSA" ng-required="true" ng-keypress="onKeyPressed($event, 'pcbaInputId')"/>
                <div ng-messages="form.rosa.$error" md-auto-hide="false" ng-if="form.rosa.$touched">
                    <div ng-message="required">ROSA required</div>
                </div>
            </md-input-container>
            <md-input-container style="width:300px;" md-is-error="form.pcba.$invalid">
                <label for="pcba">PCBA</label>
                <input name="pcba" id="pcbaInputId" ng-model="transceiver.PCBA" aria-label="PCBA" ng-required="true" ng-keypress="onKeyPressed($event, 'buttonInputId')"/>
                <div ng-messages="form.pcba.$error" md-auto-hide="false" ng-if="form.pcba.$touched">
                    <div ng-message="required">PCBA required</div>
                </div>
            </md-input-container>
            <md-input-container md-is-error="form.cm.$invalid">
                <label for="cm">{{'OPTIONS_MANUFACTURERS' | translate}}</label>
                <md-select name="cm" ng-model="transceiver.cm" ng-required="true">
                    <md-option ng-repeat="manufacturer in manufacturers | orderBy"
                               value="{{manufacturer}}">{{manufacturer}}</md-option>
                </md-select>
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions>
            <span flex></span>
            <md-button id="buttonInputId" aria-label="{{'SETTINGS.SUBMIT' | translate}}" class="md-primary" ng-click="submit()"
                       ng-disabled="form.$invalid">
                <md-icon md-font-icon="zmdi zmdi-save"></md-icon>
                Register and add to location
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
